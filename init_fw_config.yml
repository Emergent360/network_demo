- name: init firewall config
  hosts: all
  gather_facts: no
  vars:
    ansible_user: admin
    ansible_become: true
    ansible_become_method: enable
    ansible_become_password: emergent
    ansible_connection: network_cli
    ansible_network_os: asa

  tasks:
    - name: create fw_hostname string
      set_fact:
        fw_hostname: "{{ inventory_hostname | replace('.', '-') }}"

    - name: set hostname
      cisco.asa.asa_config:
        lines:
        - hostname "{{ fw_hostname }}"
      
    - name: configure WEB interface
      cisco.asa.asa_config:
        lines:
        - description WEB interface
        - nameif WEB
        - security-level 0
        - ip address 10.0.200.240 255.255.255.0
        - no shutdown
        parents: [interface TenGigabitEthernet0/0]
      register: web_interface

    - name: configure APP interface
      cisco.asa.asa_config:
        lines:
        - description APP interface
        - nameif APP
        - security-level 100
        - ip address 10.0.100.240 255.255.255.0
        - no shutdown
        parents: [interface TenGigabitEthernet0/1]
      register: app_interface
